<!DOCTYPE html> 
<html lang="en"> 

    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Avengers Search</title> 
        <link rel="stylesheet" href="styles.css" media="screen" /> 
        <script src="app.js"></script>
    </head> 

    <body>
        <header>
            <div class="title">
                <h1>
                    Avengers Character Search
                </h1>
            </div>
        </header>

        <div class="struc">
            <h3>Search by Full Name or Alias</h3>
        </div>
        
        <div class="controls">
            <form action="" method="post"> 
                <input type="text" name="name" id="name" placeholder="e.g. Captain America or Steve Rogers"/>
                <button type="button" id="nameSubmitBtn" class="btn">Search</button>
            </form>
        </div>
        <div class = "result1">
            <h2>Result</h2>
        </div>
        <hr class="solid">
        <div class="final" id="result"></div>
    </body>
